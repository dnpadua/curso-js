<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhar</title>
    <h1>Jogo de adivinhar</h1>
</head>
<body>
    <button onclick="jogar()">
    Jogar
    </button>

    <script src="./pegaNumero.js"></script>
    <script src="./js/mostra.js"></script>
    <script>
        var jogo = 0;

        function jogar() {
            jogo = jogo + 1;

            var primeiroNumero = pegaNumero('Digite o primeiro número:');
            var segundoNumero = pegaNumero('Digite o segundo número:');

            if (primeiroNumero == segundoNumero) {
                mostra(`Jogo ${jogo}: Acertou! O número era ${primeiroNumero}`);
            } else {
                mostra(`Jogo ${jogo}: Errow! O número era ${primeiroNumero}`);
            }
        }
    </script>

</body>
</html>
